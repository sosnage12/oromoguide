<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ Argadhu Oromia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    h2 {
      color: #2c3e50;
    }
    form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #27ae60;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <h2>Tourist Registration</h2>
  <form method="POST" action="/signup">
    <input type="hidden" name="user_type" value="tourist">

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Nationality:</label>
    <input type="text" name="nationality" required>

    <label>Residence:</label>
    <input type="text" name="residence" required>

    <label>Arrival Day:</label>
    <input type="date" name="arrival_day" required>

    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <input type="submit" value="Register as Tourist">
  </form>

  <h2>Tour Guide Registration</h2>
  <form method="POST" action="/signup">
    <input type="hidden" name="user_type" value="tourguide">

    <label>Full Name:</label>
    <input type="text" name="fullname" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Phone:</label>
    <input type="text" name="phone" required>

    <label>Zone:</label>
    <input type="text" name="zone" required>

    <label>Languages Spoken:</label>
    <input type="text" name="language" required>

    <label>Experience (Years):</label>
    <input type="number" name="experience" required>

    <input type="submit" value="Register as Tour Guide">
  </form>

</body>
</html>
