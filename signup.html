<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ Argadhu Oromia</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script>
    function toggleForms() {
      const userType = document.querySelector('input[name="user_type"]:checked').value;
      document.getElementById('tourist-fields').style.display = userType === 'tourist' ? 'block' : 'none';
      document.getElementById('tourguide-fields').style.display = userType === 'tourguide' ? 'block' : 'none';
    }

    window.onload = function() {
      document.getElementById('user_type_tourist').checked = true;
      toggleForms();
    }
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Sign Up</h2>
    <form method="post" action="/signup">
      <label>
        <input type="radio" name="user_type" id="user_type_tourist" value="tourist" onchange="toggleForms()" required>
        Tourist
      </label>
      <label>
        <input type="radio" name="user_type" id="user_type_tourguide" value="tourguide" onchange="toggleForms()">
        Tour Guide
      </label>

      <div id="tourist-fields">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="number" name="age" placeholder="Age" min="0" required />
        <input list="countries" name="nationality" placeholder="Nationality" required />
        <input list="countries" name="residence" placeholder="Country of Residence" required />
        <input type="date" name="arrival_day" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <div id="tourguide-fields" style="display: none;">
        <input type="text" name="fullname" placeholder="Full Name" />
        <input type="email" name="email" placeholder="Email" />
        <input type="text" name="phone" placeholder="Phone Number" />
        <input type="text" name="zone" placeholder="Zone" />
        <input type="text" name="language" placeholder="Languages (e.g. English, Afaan Oromo)" />
        <input type="number" name="experience" placeholder="Years of Experience" min="0" />
      </div>

      <button type="submit">Register</button>
    </form>

    <datalist id="countries">
      <option value="United Kingdom">
      <option value="Germany">
      <option value="France">
      <option value="Italy">
      <option value="Ethiopia">
      <option value="Kenya">
      <option value="South Africa">
      <option value="India">
      <option value="China">
      <option value="Japan">
      <option value="Canada">
      <option value="Brazil">
      <option value="Australia">
      <option value="Turkey">
    </datalist>
  </div>
</body>
</html>
